    <script>
        var is_jumping = false;
        var round = true;

        var screen_height = $(window).height();
        var screen_width = $(window).width();
        var mountains1 = 0;
        var mountains2 = 0;
        var mountains3 = 0;
        var mountains4 = 0;
        var music_playing = false;
        var tree_width = 81;
        var tree_x = screen_width + tree_width;
        var speed = 3;
        var mountain_width = 921;
        var rex_width = 400;
        var rex_width3;
        var rex_height = 400;
        var rex_left = parseInt(screen_width / 12);
        var rex_right;
        var score = 0;
        var top_score = 0;
        var tree_speed_sum = 0;
        var tree_speed_increase = 0.15;
        var min_coupon = 50;
        var win = false;
        var timer_seconds = 0;

        if (screen_width < 800) {
            speed = 2;
            rex_width = 200;
            rex_height = 200;
            rex_left = -10;
            tree_speed_increase = 0.10;
            min_coupon = 30;
        }

        if (document.location.href.indexOf('test') > -1) {
            min_coupon = 1;
        }

        rex_width3 = parseInt(rex_width / 3);

        rex_right = rex_left + rex_width;

        $('#no_coupon').html('RÃ‰CORD ' + min_coupon);

        $('.mountains').css('width', 921 * 5);

        $('#mountains2').css('left', -200);
        $('#mountains3').css('left', -400);


        $('#tree1').css('left', tree_x);


        $('#rex').css('width', rex_width).css('left', rex_left);


        $('#game').css('height', screen_height + 'px');

        var music = document.getElementById('music');
        music.volume = 0.5;




        setInterval(function () {

            timer_seconds++;




            // montaÃ±a 1
            if (timer_seconds % 2 == 0) {
                mountains1 -= 1 + tree_speed_sum;


                if (mountains1 <= (mountain_width * -1)) {
                    mountains1 = 0;
                }



                $('#mountains1').css('left', mountains1);
            }

            // montaÃ±a 2
            if (timer_seconds % 1 == 0) {
                mountains2 -= 1 + tree_speed_sum;



                if (mountains2 <= (mountain_width * -1)) {
                    mountains2 = 0;
                }

                $('#mountains2').css('left', mountains2);
            }


            // montaÃ±a 3
            mountains3 -= (speed - 1) + tree_speed_sum;

            if (mountains3 <= (mountain_width * -1)) {
                mountains3 = 0;
            }

            $('#mountains3').css('left', mountains3);


            // montaÃ±a 4
            mountains4 -= speed + tree_speed_sum;

            if (mountains4 <= (mountain_width * -1)) {
                mountains4 = 0;
            }

            $('#mountains4').css('left', mountains4);

            // score

            tree_x -= speed + tree_speed_sum;

            if (tree_x <= (tree_width * -1)) {
                tree_x = screen_width + tree_width;
                round = true;
            }

            var tree_diff = parseInt(5 + tree_speed_sum);

            if (((tree_x - tree_diff) < (rex_right - rex_width3)) && ((tree_x + tree_diff) > (rex_right - rex_width3)) && round) {


                round = false;


                if (is_jumping) {
                    score++;

                    if (score > top_score) {
                        top_score = score;
                        $('#top_score').html(top_score);
                    }

                    if (!win && score == min_coupon) {
                        win = true;

                        confetti.start();

                        setTimeout(function () {
                            confetti.stop();
                        }, 1000);

                        $('#no_coupon').hide();

                        $('#yes_coupon').show();


                    }




                    tree_speed_sum += tree_speed_increase;



                } else {
                    score = 0;
                    tree_speed_sum = 0;
                    music.currentTime = 0;





                }
                $('#score').html(score);
            }



            $('#tree1').css('left', tree_x);

        }, 1);


        function share() {
            window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title + ' ðŸ‘Š Â¡Supera mi puntuaciÃ³n! ðŸ”¥' + top_score) + '&tw_p=tweetbutton&url=' + document.location.href);

        }

        function randomNumber(min, max) {
            if (min > max) {
                let temp = max;
                max = min;
                min = temp;
            }

            if (min <= 0) {
                return Math.floor(Math.random() * (max + Math.abs(min) + 1)) + min;
            } else {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        }

        function jump() {



            if (!is_jumping) {
                is_jumping = true;

                jQuery('#rex').animate({
                    'margin-top': '-=' + (rex_height / 2)
                }, 300, function () {

                    jQuery('#rex').animate({
                        'margin-top': '+=' + + (rex_height / 2)
                    }, 300, function () {
                        is_jumping = false;
                    });

                });

            }
        }

        function website() {
            window.open('https://dinorank.com/');
            setTimeout(function () {
                $('#yes_coupon').hide();
                music_playing = false;
                music.pause();

            }, 500);
        }

        $('body').on('touchstart mousedown', function (e) {
            jump();
        });

        $('body').click(function () {
            if (!music_playing) {
                music_playing = true;
                music.play();
            }
        });

        $('body').keydown(function (e) {

            if (e.keyCode == 32) {
                e.preventDefault();


                jump();

            }
        });
    </script>
